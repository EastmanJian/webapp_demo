<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Echo</title>
    <style>
        #msgDiag {
            width: 100%;
            height: 10em;
        }
    </style>
    <script>
        //var ws = new WebSocket("wss://echo.websocket.org");
        var ws = new WebSocket("wss://eastmanjian.cn/webapp_demo/webSocketEcho");

        ws.onopen = function(evt) {
            log("Connection open ...");
        };

        ws.onmessage = function(evt) {
            log( "Received Message from server: " + evt.data);
        };

        ws.onclose = function(evt) {
            log("Connection closed.");
        };


        function sendMsg() {
            let msg = document.getElementById("msgInput").value;
            log("send msg: " + msg);
            ws.send(msg);
        }

        function log(msg) {
            let msgbox = document.getElementById("msgDiag");
            msgbox.append(msg + "\n");
            msgbox.scrollTop = msgbox.scrollHeight;
        }

        function closeCon() {
            ws.close();
        }
    </script>
</head>
<body>
<h2>WebSocket Demo - Echo</h2>
<section>
    <input type="text" id="msgInput"/>
    <button onclick="sendMsg()">Send</button>
    <button onclick="closeCon()">Close WebSocket Connection</button>
</section>
<textarea id="msgDiag">

</textarea>

</body>
</html>
