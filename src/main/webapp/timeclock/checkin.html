<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Time Clock Bridge</title>
    <style>
        #msgDiag {
            height: 20em;
        }

        .maxWidth {
            width: 100%;
        }

        #chkInBtn {
            height: 3rem;
            width: auto;
            font-size: xx-large;
        }

        #lanIDInput {
            font-size: large;
        }

        .alignMid {
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
<section id="mainInput" class="alignMid">
    <h1 class="alignMid">Time Clock</h1>
    <h3>Please ensure you have arrived office before you check in.</h3>
    <h2>LAN ID:<input type="text" id="lanIDInput" onkeyup="validateLanID()" autofocus="true"/></h2>
    <button onclick="checkIn()" id="chkInBtn">Check In</button>

</section>
<textarea id="msgDiag" class="maxWidth">
</textarea>
<footer>
    <input type="text" id="msgInput"/>
    <button onclick="sendMsg()">Send</button>
    <button onclick="closeCon()">Quit</button>
    <h4>Session ID: <span id="sessionID"></span></h4>
    <h5>Total Online Users:<span id="Users"></span></h5>
    <h5>Total Online Robots:<span id="Robots"></span></h5>
</footer>
<script src="checkin.js">

</script>

</body>
</html>
