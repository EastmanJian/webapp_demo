<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Clock Bridge</title>
    <style>
        #msgDiag {
            width: 100%;
            height: 20em;
        }


    </style>
</head>
<body>
<h2>Time Clock (Robot Interface)</h2>
<section>
    <h4>Session ID: <span id="sessionID"></span></h4>
    <h5>Total Users:<span id="Users"></span></h5>
    <h5>Total Robots:<span id="Robots"></span></h5>
    <h5>Login LAN ID:<input type="text" id="loginLanID"/></h5>
    <h5>Check LAN ID:<input type="text" id="checkLanID"/></h5>
    <h4>Check In Action: <input type="text" id="robotAction" readonly="true"/></h4>
    <input type="text" id="msgInput"/>
    <button onclick="sendMsg()">Send</button>
    <button onclick="closeCon()">Quit</button>
    <button onclick="closeAllRobotCon()">Quit All Robots</button>
</section>
<textarea id="msgDiag">
</textarea>
<script src="robot.js"></script>

</body>
</html>
